                <li class="language-item">
                    <div class="language-picker-container">
                        <select id="languageSwitcher" aria-label="Selector de idioma" autocomplete="off">
                            <option value="" disabled selected hidden></option> 
                            <option value="es">Castellano</option>

                        </select>

    <main>
    <section id="formulario-contacto">
        <h2>CONTACTA I SOL·LICITA UN PRESSUPOST</h2>

        <form action="https://formspree.io/f/xeejrwkp" method="POST">
            <div>
                <label for="nombre">Nom Complet:</label>
                <input type="text" id="nombre" name="nombre" placeholder="El teu nom complet" required>
            </div>
            <div>
                <label for="email">Correu Electrònic:</label>
                <input type="email" id="email" name="email" placeholder="exemple@correu.com" required>
            </div>
            <div>
                <label for="servicio">Servei d'Interés:</label>
                <select id="servicio" name="servicio">
                    <option value="" disabled selected hidden>--- Selecciona un servei ---</option>
                    <option value="Traducción general">Traducció general</option>
                    <option value="Traducción jurídica">Traducció jurídica</option>
                    <option value="Traducción automática">Traducció automàtica i postedició</option>
                    <option value="Correción">Correcció</option>
                    <option value="Interpretación consecutiva">Interpretació d'enllaç</option>
                    <option value="Mediación intercultural y acompañamiento">Mediació intercultural i acompanyament</option>
                </select>
            </div>
            <div>
                <label for="mensaje">Detalls del Projecte (idiomes, extensió, temàtica...):</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-principal">Enviar Sol·licitud</button>
        </form>
    </section>
    </main>
