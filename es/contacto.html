<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducciones Granado</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <h1>Traducciones Granado - Servicios de Traducción</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="etica.html">Ética</a></li>
                <li><a href="ultimas_pub.html">Últimas publicaciones</a></li>
                <li><a href="recursos.html">Recursos</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li class="language-item">
                    <div class="language-picker-container">
                        <select id="languageSwitcher" aria-label="Selector de idioma" autocomplete="off">
                            <option value="" disabled selected hidden></option> 
                            <option value="es">Castellano</option>
                            <option value="val">Valencià</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-contacto">
            <h2>CONTACTA Y SOLICITA UN PRESUPUESTO</h2>

            <form action="https://formspree.io/f/xeejrwkp" method="POST">
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div>
                    <label for="servicio">Servicio de Interés:</label>
                    <select id="servicio" name="servicio">
                        <option value="" disabled selected hidden>--- Seleciona un servicio ---</option>
                        <option value="Traducción general">Traducción general</option>
                        <option value="Traducción jurídica">Traducción jurídica</option>
                        <option value="Traducción automática">Traducción automática y postedición</option>
                        <option value="Correción">Corrección</option>
                        <option value="Interpretación consecutiva">Interpretación de enlace</option>
                        <option value="Mediación intercultural y acompañamiento">Mediación intercultural y acompañamiento</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Detalles del Proyecto (idiomas, extensión, temática...):</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="checkbox" id="acepto_privacidad" name="acepto_privacidad" required style="width: auto; margin-right: 10px;">
                    <label for="acepto_privacidad" style="display: inline; font-weight: normal;">
                        He leído y acepto la <a href="legal.html" target="_blank">Política de Privacidad</a>.
                    </label>
                </div>

            <button type="submit" class="btn-principal">Enviar Solicitud</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Alicia Granado. Todos los derechos reservados.</p>
        <p style="font-size: 0.8em;">
            <a href="legal.html">Aviso Legal y Privacidad</a>
        </p>
    </footer>

    <script src="../js/language-switcher.js" defer></script>
</body>
</html>
