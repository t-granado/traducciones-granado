<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducciones Granado</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <h1>Traducciones Granado - Traslation Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="ethics.html">Ethics</a></li>
                <li><a href="latest_pub.html">Latest posts</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li class="language-item">
                    <div class="language-picker-container">
                        <select id="languageSwitcher" aria-label="Selector de idioma" autocomplete="off">
                            <option value="" disabled selected hidden></option> 
                            <option value="es">Castellano</option>
                            <option value="val">Valencià</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-contacto">
            <h2>CONTACT US AND REQUEST A QUOTE</h2>

            <form action="https://formspree.io/f/xeejrwkp" method="POST">
                <div>
                    <label for="nombre">Full Name:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Your full name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div>
                    <label for="servicio">Service of Interest:</label>
                    <select id="servicio" name="servicio">
                        <option value="" disabled selected hidden>--- Select a service ---</option>
                        <option value="Traducción general">General translation</option>
                        <option value="Traducción jurídica">Legal translation</option>
                        <option value="Traducción automática">Machine translation and post-editing</option>
                        <option value="Correción">Proofreading and copy editing</option>
                        <option value="Interpretación consecutiva">Bilateral interpretation</option>
                        <option value="Mediación intercultural y acompañamiento">Intercultural mediation</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Project Details (languages, length, subject...):</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-principal">Send Request</button>
            </form>
        </section>
    </main>

    <script src="../js/language-switcher.js" defer></script>
</body>
</html>
